<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login - Student Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Student Login</h2>
    <input type="text" id="loginId" placeholder="Enter Student ID" />
    <input type="password" id="loginPassword" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>

<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Register - Student Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Student Registration</h2>
    <input type="text" id="regName" placeholder="Full Name" />
    <input type="text" id="regId" placeholder="Student ID" />
    <input type="password" id="regPassword" placeholder="Create Password" />
    <input type="email" id="regEmail" placeholder="Email" />
    <button onclick="register()">Register</button>
    <p>Already registered? <a href="index.html">Login</a></p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
